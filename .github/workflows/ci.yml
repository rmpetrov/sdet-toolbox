name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements-dev.txt
            mini-projects/**/requirements.txt

      - name: Setup environment
        run: make setup

      - name: Run lint
        run: make lint

  tests-core:
    name: Tests (${{ matrix.project.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - name: api-requests-pytest
            target: test-api
            results_path: mini-projects/api-requests-pytest/allure-results
            artifact_name: allure-results-api-requests-pytest
          - name: contract-testing
            target: test-contract
            results_path: mini-projects/contract-testing/allure-results
            artifact_name: allure-results-contract-testing
          - name: data-quality-tests
            target: test-data
            results_path: mini-projects/data-quality-tests/allure-results
            artifact_name: allure-results-data-quality-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements-dev.txt
            mini-projects/**/requirements.txt

      - name: Setup environment
        run: make setup

      - name: Run tests (Allure)
        run: make ${{ matrix.project.target }}

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.project.artifact_name }}
          path: ${{ matrix.project.results_path }}

  tests-ui:
    name: Tests (ui-playwright-smoke)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements-dev.txt
            mini-projects/**/requirements.txt

      - name: Setup environment
        run: make setup

      - name: Run UI smoke tests (Allure)
        run: make test-ui PLAYWRIGHT_INSTALL_ARGS="--with-deps chromium"

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: allure-results-ui-playwright-smoke
          path: mini-projects/ui-playwright-smoke/allure-results
