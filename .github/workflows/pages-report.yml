name: Pages Report

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements-dev.txt
            mini-projects/**/requirements.txt

      - name: Setup environment
        run: make setup

      - name: Run tests
        run: |
          make test-api
          make test-contract
          make test-data
          make test-ui PLAYWRIGHT_INSTALL_ARGS="--with-deps chromium"

      - name: Install Allure
        run: |
          curl -sSL -o allure.tgz https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -xzf allure.tgz
          sudo mv allure-2.24.1 /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Generate Allure reports
        run: make report

      - name: Ensure portal page
        run: |
          mkdir -p site
          cat <<HTML > site/index.html
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>sdet-toolbox reports</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif; margin: 32px; line-height: 1.5; }
              h1 { margin-bottom: 0.2rem; }
              .meta { color: #555; margin-bottom: 1rem; }
              a { color: #0f62fe; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>sdet-toolbox report portal</h1>
            <p class="meta">Generated from branch: ${GITHUB_REF_NAME}</p>
            <ul>
              <li><a href="reports/ui-playwright-smoke/">UI smoke report</a></li>
              <li><a href="reports/api-requests-pytest/">API tests report</a></li>
              <li><a href="reports/contract-testing/">Contract tests report</a></li>
              <li><a href="reports/data-quality-tests/">Data quality report</a></li>
              <li><a href="https://github.com/rmpetrov/sdet-toolbox/actions/workflows/ci.yml">CI workflow runs</a></li>
              <li><a href="https://github.com/rmpetrov/sdet-toolbox/tree/main/mini-projects">Mini-projects</a></li>
              <li><a href="https://github.com/rmpetrov/sdet-toolbox/tree/main/docs">Playbooks</a></li>
            </ul>
          </body>
          </html>
          HTML

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
