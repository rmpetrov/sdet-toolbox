name: Pages Report

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install API test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mini-projects/api-requests-pytest/requirements.txt

      - name: Install contract test dependencies
        run: pip install -r mini-projects/contract-testing/requirements.txt

      - name: Install data quality test dependencies
        run: pip install -r mini-projects/data-quality-tests/requirements.txt

      - name: Install UI test dependencies
        run: pip install -r mini-projects/ui-playwright-smoke/requirements.txt

      - name: Install Playwright browser
        run: python -m playwright install --with-deps chromium

      - name: Run tests with Allure
        run: |
          pytest mini-projects/api-requests-pytest --alluredir site/allure-results-api-requests-pytest
          pytest mini-projects/contract-testing --alluredir site/allure-results-contract-testing
          pytest mini-projects/data-quality-tests --alluredir site/allure-results-data-quality-tests
          pytest mini-projects/ui-playwright-smoke --alluredir site/allure-results-ui-playwright-smoke

      - name: Install Allure
        run: |
          curl -sSL -o allure.tgz https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -xzf allure.tgz
          sudo mv allure-2.24.1 /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Generate Allure reports
        run: |
          mkdir -p site/reports
          for dir in site/allure-results-*; do
            if [ -d "$dir" ]; then
              name="$(basename "$dir")"
              allure generate "$dir" --clean -o "site/reports/$name"
            fi
          done

      - name: Generate portal page
        run: |
          mkdir -p site
          cat <<HTML > site/index.html
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>sdet-toolbox reports</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif; margin: 32px; line-height: 1.5; }
              h1 { margin-bottom: 0.2rem; }
              .meta { color: #555; margin-bottom: 1rem; }
              a { color: #0f62fe; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>sdet-toolbox report portal</h1>
            <p class="meta">Generated from branch: ${GITHUB_REF_NAME}</p>
            <ul>
              <li><a href="reports/allure-results-ui-playwright-smoke/index.html">UI smoke report</a></li>
              <li><a href="reports/allure-results-api-requests-pytest/index.html">API tests report</a></li>
              <li><a href="reports/allure-results-contract-testing/index.html">Contract tests report</a></li>
              <li><a href="reports/allure-results-data-quality-tests/index.html">Data quality report</a></li>
              <li><a href="https://github.com/rmpetrov/sdet-toolbox/actions/workflows/ci.yml">CI workflow runs</a></li>
              <li><a href="https://github.com/rmpetrov/sdet-toolbox/tree/main/mini-projects">Mini-projects</a></li>
              <li><a href="https://github.com/rmpetrov/sdet-toolbox/tree/main/docs">Playbooks</a></li>
            </ul>
          </body>
          </html>
          HTML

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
