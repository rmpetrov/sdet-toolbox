openapi: 3.0.3
info:
  title: SDET Toolbox Contract API
  version: 1.0.0
paths:
  /users/{id}:
    get:
      summary: Get a user by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    User:
      type: object
      required:
        - id
        - email
        - name
        - isActive
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        name:
          type: string
        isActive:
          type: boolean
        role:
          type: string
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
